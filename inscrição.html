<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css" />
    <title>Inscrição</title>
</head>
<body class="homepage is-preload">
    <section id="header"></section>
            <div id="page-wrapper">
                    <section id="header">
                        <div class="container">
                            <h1 id="logo"><a href="index.html">Polyglot Academy</a></h1>
                            <p>Abrindo Portas para um Mundo de Oportunidades: Aprenda um Novo Idioma Conosco!</p>
                    <form method="post" action="https://65089f7056db83a34d9c932c.mockapi.io/Alunos">
                    <fieldset>
                        <legend>Inscrição Para o Curso</legend>
                        <div>
                            <label>Nome</label>
                            <input name="Nome" type="text" required placeholder="Digite seu nome..">
                        </div>
                        <div>
                            <label>Email</label>
                            <input email="Email" type="text" required placeholder="Digite seu email...">
                        </div>
                        <div>
                            <label>Idade</label>
                            <input idade="Idade" type="number" required placeholder="Digite sua idade...">
                        </div>
                        <div>
                            <label>Curso</label>
                            <select name="Curso" required placeholder="Selecione...">
                                <option value="INGLÊS">Inglês</option>
                                <option value="FRANCÊS">Francês</option>
                                <option value="ALEMÃO">Alemão</option>
                                <option value="JAPONÊS">Japonês</option>
                                <option value="ÁRABE">Árabe</option>
                                <option value="ITALIANO">Italiano</option>
                            </select>
                        </div>

                        <div>
                            <br>
                            <button type="submit">Realizar Inscrição!!</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </section>
    
</body>
</html>
